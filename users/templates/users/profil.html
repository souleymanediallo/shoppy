{% extends 'layout/base.html' %}

{% block content %}
    <section>
        <div class="container my-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="media">
                        <img class="rounded-circle mr-4" src="{{ user.profil.image.url }}" height="100" width="100">
                        <div class="media-body">
                            <h2 class="account-heading">{{ user.username }}</h2>
                            <h5 class="name">{{ user.first_name }} {{ user.last_name }} </h5>
                            <p class="text-secondary">{{ user.email }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>
    </section>
{% endblock content %}

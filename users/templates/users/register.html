{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cr√©ation de votre compte</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form|crispy }}
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-outline-primary" type="submit">Enregister</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Avez-vous un compte ? <a href="#">Connexion</a></small>
                        </div>
                    </div>
                </div>
                <div class="col-md-8"></div>
            </div>
        </div>
    </section>
{% endblock content %}
